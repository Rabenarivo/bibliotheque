<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <h1>Connexion</h1>
        <form th:action="@{/login}" method="post" th:object="${utilisateur}">
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" th:field="*{email}" required />
            </div>

            <div class="form-group">
                <label for="mdp">Mot de passe :</label>
                <input type="password" id="mdp" th:field="*{mdp}" required />
            </div>

            <div class="form-group">
                <button type="submit">Se connecter</button>
            </div>
        </form>

        <p>Pas encore inscrit ? <a th:href="@{/utilisateur/inscription}">Cr√©er un compte</a></p>
    </div>
</body>
</html>
