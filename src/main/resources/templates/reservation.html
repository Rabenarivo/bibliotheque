<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Réservations</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Liste des Réservations</h1>
        <div th:if="${reservations.empty}" class="alert alert-info">
            Aucune réservation trouvée.
        </div>
        <div th:if="${not reservations.empty}">
            <table class="reservation-table">
                <thead>
                    <tr>
                        <th>ID Réservation</th>
                        <th>Nom Utilisateur</th>
                        <th>Prénom Utilisateur</th>
                        <th>Email Utilisateur</th>
                        <th>Titre Livre</th>
                        <th>Auteur Livre</th>
                        <th>Date de Réservation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reservation : ${reservations}">
                        <td th:text="${reservation.id}"></td>
                        <td th:text="${reservation.utilisateur.nom}"></td>
                        <td th:text="${reservation.utilisateur.prenom}"></td>
                        <td th:text="${reservation.utilisateur.email}"></td>
                        <td th:text="${reservation.livre.titre}"></td>
                        <td th:text="${reservation.livre.auteur}"></td>
                        <td th:text="${reservation.dateDebut}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a th:href="@{/admin}" class="button">Retour</a>
    </div>
</body>
</html>
