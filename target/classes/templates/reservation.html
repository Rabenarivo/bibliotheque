<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Réservations</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Liste des Réservations</h1>
        
        <!-- Message si aucune réservation n'est trouvée -->
        <div th:if="${reservations.empty}" class="alert alert-info">
            Aucune réservation trouvée.
        </div>
        
        <!-- Tableau des réservations -->
        <div th:if="${not reservations.empty}">
            <table class="reservation-table">
                <thead>
                    <tr>
                        <th>ID Réservation</th>
                        <th>Nom Utilisateur</th>
                        <th>Prénom Utilisateur</th>
                        <th>Email Utilisateur</th>
                        <th>Titre Livre</th>
                        <th>Auteur Livre</th>
                        <th>Date de Réservation</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reservation : ${reservations}">
                        <td th:text="${reservation.reservationId}"></td>
                        <td th:text="${reservation.utilisateurNom}"></td>
                        <td th:text="${reservation.utilisateurPrenom}"></td>
                        <td th:text="${reservation.utilisateurEmail}"></td>
                        <td th:text="${reservation.livreTitre}"></td>
                        <td th:text="${reservation.livreAuteur}"></td>
                        <td th:text="${reservation.dateReservation}"></td>
                        <td>
                            <a th:href="@{/reservation/valide/{id}(id=${reservation.reservationId})}" class="button valide-button">Valider</a>
                            <a th:href="@{/reservation/delete/{id}(id=${reservation.reservationId})}" class="button delete-button">Supprimer</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Bouton retour -->
        <a th:href="@{/admin}" class="button">Retour</a>
    </div>
</body>
</html>
