<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Profil Utilisateur</h1>
        <div class="profile-info" th:if="${utilisateur}">
            <p><strong>Nom:</strong> <span th:text="${utilisateur.nom}"></span></p>
            <p><strong>Prénom:</strong> <span th:text="${utilisateur.prenom}"></span></p>
            <p><strong>Email:</strong> <span th:text="${utilisateur.email}"></span></p>
            <p><strong>Date de naissance:</strong> <span th:text="${utilisateur.dateNaissance}"></span></p>
            <p><strong>Type d'adhérent:</strong> <span th:text="${utilisateur.idAdherant?.type}"></span></p>
        </div>
        <a href="/logout" class="button">Déconnexion</a>
    </div>
</body>
</html>
